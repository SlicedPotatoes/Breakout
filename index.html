<html>
  <head>
    <title>Case Brique</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="ball"></div>
    <div id="bottom-bar"></div>
    <div class="UI popup" id="pause-menu">
      <h1>Pause</h1>
    </div>
    <div class="UI popup" id="game-over-menu">
      <h1>Game Over</h1>
      <p>Press F5 to restart</p>
    </div>
    <div class="UI" style="display: flex; bottom: 20; right: 20">
      <p>Key</p>
      <p>← Move Left</p>
      <p>→ Move Right</p>
      <p>P Pause</p>
      <p>+ Increase the speed</p>
      <p>- Reduce the speed</p>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
